<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Jaja! üéÇ</title>
    <style>
        body {
            background: linear-gradient(to bottom, #fde2e4, #fad2e1);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
            color: #a45a6c;
            overflow: hidden;
        }
        
        h1 {
            font-size: 3em;
            color: #ff6699;
            text-shadow: 0px 0px 10px #ff99cc;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0px 0px 10px #ff99cc; }
            to { text-shadow: 0px 0px 20px #ff6699; }
        }

        .message {
            font-size: 1.5em;
            margin: 20px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Confetti Effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: pink;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100vh) translateX(0px); }
            to { transform: translateY(100vh) translateX(30px); }
        }

        /* Balloon Animation */
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background: red;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            50% { transform: translateY(50vh) translateX(30px); }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(2); }
        }
    </style>
</head>
<body>

    <h1>üéâ Happy Birthday, Jaja! üéÇ</h1>
    
    <div class="message">
        <p>Hey cutie! üíñ</p>
        <p>You make every day brighter and my heart happier. I hope your birthday is filled with love, laughter, and all the joy you bring to my life!</p>
        <p>You're the best gift life has given me, and I can't wait to celebrate many more birthdays with you! üéÅ</p>
    </div>

    <img src="birthday_image.jpg" alt="Birthday Card">

    <script>
        // Confetti Effect
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                confetti.style.background = ["#ff66b2", "#ffccff", "#ff99cc"][Math.floor(Math.random() * 3)];
                document.body.appendChild(confetti);
            }
        }

        // Balloon Effect
        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = Math.random() * window.innerWidth + "px";
                balloon.style.background = ["#ff99cc", "#ff6699", "#ffccff"][Math.floor(Math.random() * 3)];
                balloon.style.animationDuration = Math.random() * 4 + 4 + "s";
                document.body.appendChild(balloon);
            }
        }

        // Sparkle Effect
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                let sparkle = document.createElement("div");
                sparkle.className = "sparkle";
                sparkle.style.left = Math.random() * window.innerWidth + "px";
                sparkle.style.top = Math.random() * window.innerHeight + "px";
                sparkle.style.animationDuration = Math.random() * 2 + "s";
                document.body.appendChild(sparkle);
            }
        }

        createConfetti();
        createBalloons();
        createSparkles();
    </script>

</body>
</html>
